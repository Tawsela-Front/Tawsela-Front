<section>
    <form #Form="ngForm">
        <div  class="info text-center d-flex flex-column justify-content-center align-items-center">
            <h1>Where do you want to go?</h1>
            <div class="input-div mb-3">
              <div  *ngIf=" (distination.errors?.required && distination.touched)" class="form-text text-danger">This field is required.</div>
              <input type="text"  placeholder="Distination" required name="distination" #distination="ngModel" [(ngModel)]="searchTrip.distination">
            </div>
            <div class="input-div mb-3">
                <div  *ngIf=" (departure.errors?.required && departure.touched)" class="form-text text-danger">This field is required.</div>
                <input type="text"  placeholder="Where are you" required name="departure" #departure="ngModel" [(ngModel)]="searchTrip.departure">
              </div>
              <!-- the date and number of passenger section -->
              <div class="border-top border-bottom d-flex justify-content-between dateSection">
                  <a [routerLink]="['/date']"class="p-3 Links">Today</a>
                  <a [routerLink]="['/passengers']" class="p-3 Links" >{{passenger}} Passengers</a>

              </div>
                <button  type="submit">Search</button>
                <!-- the children -->
                <div class="d-none">
                <app-date></app-date>
                <app-passengers ></app-passengers>
                 </div>
    
                </div>
                
    </form>
   

</section>
